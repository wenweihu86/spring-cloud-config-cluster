server:
  port: 8085

eureka:
  instance:
    # 心跳间隔
    lease-renewal-interval-in-seconds: 3
    # 服务失效时间： 如果多久没有收到请求，则可以删除服务
    lease-expiration-duration-in-seconds: 3
  client:
    # 不注册自身到eureka服务器
    register-with-eureka: true
    # 表示是否从eureka服务器获取注册信息
    fetch-registry: true
    # 客户端从Eureka Server集群里更新Eureka Server信息的频率
    eureka-service-url-poll-interval-seconds: 60
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://127.0.0.1:8889/eureka/,http://127.0.0.1:8890/eureka/

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
      - id: order
        uri: lb://order-server
        predicates:
        - Path=/data/order/**
        filters:
        - RewritePath=/data/(?<segment>.*), /$\{segment}
